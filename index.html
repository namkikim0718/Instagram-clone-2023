<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>20:05</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal fa-lg"></i>
            <span>5G</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
        </div>
    </div>

    <div class="home-menu">
        <span class="home-menu__logo">Instagram</span>
        <div class="home-menu__buttons">
            <i class="fa-regular fa-square-plus fa-lg"></i>
            <i class="fa-regular fa-heart fa-lg"></i>
            <span class="dot"></span>
            <i class="fa-regular fa-paper-plane fa-lg"></i>
            <span class="message-notification">8개</span>
        </div>
    </div>

    <div class="home-story">
        <img src="images/IMG_6885.JPG">
        <span>내 스토리</span>
        <div class="post-new-story">+</div>
    </div>

    <div class="posting">
        <div class="posting-info">
            <img src="images/Loco.jpeg">
            <div class="posting-info__id-place">
                <span class="user-id">satgoloco</span>
                <span class="user-place">Zepp DiverCity Tokyo</span>
            </div>
        </div>
        <span class="posting-more"><i class="fa-solid fa-ellipsis fa-lg"></i></span>
    </div>
    <div class="posting__picture"><img src="images/loco_posting.jpeg" /></div>
    

    <script src="https://kit.fontawesome.com/5145802bc9.js" crossorigin="anonymous"></script>

</body>
</html>
