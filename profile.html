<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>20:05</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal fa-lg"></i>
            <span>5G</span>
            <i class="fa-solid fa-battery-quarter fa-2x"></i>
        </div>
    </div>

    <div class="profile-headline">
        <div class="profile-headline__title">
            <span>nam_kkki</span>
            <img src="images/badge.png">
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div class="profile-headline__buttons">
            <span><i class="fa-regular fa-square-plus"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </div>
    <div class="profile-info">
        <div class="profile-info__image">
            <img src="images/IMG_6885.JPG">
            <div class="post-new-story">+</div>
        </div>

        <div class="profile-info__details">
            <span class="profile-info__details-count">10</span>
            <span>게시물</span>
        </div>
        <div class="profile-info__details">
            <span class="profile-info__details-count">2,914만</span>
            <span>팔로워</span>
        </div>
        <div class="profile-info__details">
            <span class="profile-info__details-count">372</span>
            <span>팔로잉</span>
         </div>

    </div>
    <div class="profile-info__introduce">
        <span>김남기</span>
        <span>프론트엔드 개발자</span>
    </div>
    
    <div class="professional-dashboard">
        <span>프로페셔널 대시보드</span>
        <span>최근 30일 동안 계정 252,451,211개에 도달했습니다.</span>
    </div>

    <div class="profile-control">
        <div class="profile-control__button">
            <span>프로필 편집</span>
        </div>
        <div class="profile-control__button">
            <span>프로필 공유</span>
        </div>
    </div>
    <div class="feed-categories">
        <span class="feed-categories__posts"><i class="fa-solid fa-table-cells"></i></span>
        <span class="feed-categories__reels"><i class="fa-solid fa-clapperboard"></i></span>
        <span class="feed-categories__tags"><i class="fa-solid fa-id-card-clip"></i></span>
    </div>


    <div class="feed-items">
        <span class="feed-items__item"><img src="images/p_1.jpeg"></span>
        <span class="feed-items__item"><img src="images/p_2.jpeg"></span>
        <span class="feed-items__item"><img src="images/p_3.jpeg"></span>
        <span class="feed-items__item"><img src="images/p_4.jpeg"></span>
        <span class="feed-items__item"><img src="images/p_5.jpg"></span>
        <span class="feed-items__item"><img src="images/p_6.jpeg"></span>
        <span class="feed-items__item"><img src="images/p_7.jpg"></span>
        <span class="feed-items__item"><img src="images/p_8.jpg"></span>
        <span class="feed-items__item"><img src="images/p_9.JPG"></span>
        <span class="feed-items__item"><img src="images/p_10.jpeg"></span>
    </div>

    <div class="bottom-menu-bar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="reels.html"><i class="fa-solid fa-clapperboard"></i></a>
        <a href="shop.html"><i class="fa-solid fa-bag-shopping"></i></a>
        <a href="profile.html"><img src="images/IMG_6885.JPG"></a>
    </div>

    <script src="https://kit.fontawesome.com/5145802bc9.js" crossorigin="anonymous"></script>
</body>

</html>
